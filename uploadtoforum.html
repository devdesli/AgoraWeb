<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="uploadtoforum.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="forum.js"></script>
</head>

<body>
    <div class="top-color">
        
        <div class="logo">
           <a href="home.html">
            <img class="logo" src="logo.png">
           </a>
        </div>

        <h1>Plaats hier je challenge op het forum</h1>

    </div>

<div class="forum">

    <form id="challengeForm">  <!-- Add form ID -->
        <h3>Naam</h3>
        <textarea id="name" required placeholder="Vul jouw volledige naam in"></textarea>

        <h3>Titel</h3>
        <textarea id="title" required placeholder="Vul de titel van jouw challenge in"></textarea>

        <h3>Hoofd- en deelvragen</h3>
        <textarea id="mainQuestion" required placeholder="Vul hier jouw hoofdvraag in"></textarea>
        <textarea id="subQuestions" required placeholder="Vul hier jouw deelvragen in"></textarea>

        <h3>Wat doe je tijdens deze challenge</h3>
        <textarea id="description" required placeholder="Informatie over jouw challenge"></textarea>

        <h3>Eindproduct</h3>
        <textarea id="endProduct" required placeholder="Wat was jouw eindproduct"></textarea>
  
    <label for="options"><h3>Kies een bijbehorende filter</h3></label>

  <select required class="categorie" name="categorie" id="categorie">
    <option value="placeholder" selected disabled>Kies een optie</option>
    <option class="categorie" name="categorie" value="aardijkskunde">Aardrijkskunde</option>
    <option class="categorie" name="categorie" value="Biologie">Biologie</option>
    <option class="categorie" name="categorie" value="informatica">informatica</option>
    <option class="categorie" name="categorie" value="Economie">Economie</option>
    <option class="categorie" name="categorie" value="Natuurkunde">Natuurkunde</option>
    <option class="categorie" name="categorie" value="Maatschapijleer">Maatschapijleer</option>
    <option class="categorie" name="categorie" value="lichamelijke opvoeding">lichamelijke opvoeding</option>
    <option class="categorie" name="categorie" value="Kunst en Cultuur">Kunst en Cultuur</option>
    <option class="categorie" name="categorie" value="Wiskunde">Wiskunde</option>  
    <option class="categorie" name="categorie" value="Geschiedenis">Geschiedenis</option>
    <option class="categorie" name="categorie" value="Engels">Engels</option>
    <option class="categorie" name="categorie" value="Nederlands">Nederlands</option>
    <option class="categorie" name="categorie" value="frans">frans</option>
    <option class="categorie" name="categorie" value="Duits">Duits</option>
    <option class="categorie" name="categorie" value="Handvaardigheid">Handvaardigheid</option>
    <option class="categorie" name="categorie" value="Muziek">Muziek</option>
    <option class="categorie" name="categorie" value="Informatica">Informatica</option>
    <option class="categorie" name="categorie" value="Scheikunde">Scheikunde</option>
    <option class="categorie" name="cateogrie" vlaue="Overig">Overig</option>
  </select>
  <br>
  <form class="button" id="uploadForm" enctype="multipart/form-data">
    <input class="button" type="file" id="fileInput" name="file" />
  
    <input type="submit" id="post-button" value="plaats challenge"/>

  </form>



<div id="challengesContainer"></div>
    
<!-- <script> script voor het forum uploaden toevoegen. </script>!-->

</div>
</body>

</html>
