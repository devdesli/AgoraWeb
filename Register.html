<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="z.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara AI - Register</title>
    <link rel="shortcut icon" type="image/x-icon" href="ra (1).png"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,100;1,600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

:root {
    --primary-color: #c6c3c3;
    --second-color: #ffffff;
    --black-color: #000000;
}

body {
    position: relative;
    overflow: hidden;
}

a {
    text-decoration: none;
    color: var(--second-color);
}

a:hover {
    text-decoration: underline;
    color: #ddd;
}

.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.video-background video {
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.login_box {
    position: relative;
    width: 600px;
    backdrop-filter: blur(25px);
    border: 2px solid var(--black-color);
    border-radius: 15px;
    padding: 7.5em 2.5em 4em 2.5em;
    color: var(--second-color);
    box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.3);
}

.input_box {
    position: relative;
    display: flex;
    flex-direction: column;
    margin: 15px 0;
}

.input_field {
    width: 100%;
    height: 55px;
    font-size: 16px;
    background: transparent;
    color: var(--black-color);
    padding-inline: 20px 50px;
    border: 2px solid var(--black-color);
    border-radius: 30px;
    outline: none;
}

.login-header {
    font-size: 24px;
    font-weight: 700;
    color: var(--second-color);
    text-align: center;
    margin-bottom: 35px;
    padding-top: 0;
    padding-bottom: 5px;
    border-bottom: 2px solid var(--second-color);
}

.login_box {
    padding-top: 2em;
    padding-bottom: 4em;
}

.label {
    position: absolute;
    top: 16px;
    left: 20px;
    transition: .2s;
    font-size: 15px;
}

.input_field:focus ~ .label,
.input_field:valid ~ .label {
    top: -10px;
    left: 20px;
    font-size: 14px;
    background-color: var(--black-color);
    border-radius: 30px;
    color: var(--second-color);
    padding: 0 10px;
}

.input-submit {
    width: 100%;
    height: 45px;
    background: #ececec;
    font-size: 16px;
    font-weight: 500;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: .3s;
}

.input-submit:hover {
    background-color: black;
}

.icon {
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    font-size: 24px;
    color: var(--black-color);
    cursor: pointer;
}

.register {
    text-align: center;
    margin-top: 10px;
}

.register a {
    font-weight: 500;
    color: var(--second-color);
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1px;
}

.remember-me {
    display: flex;
    align-items: center;
}

.remember-me input {
    margin-right: 5px;
}

@media only screen and (max-width: 564px) {
    .wrapper {
        padding: 20px;
    }

    .login_box {
        padding: 7.5em 1.5em 4em 1.5em;
    }

    .remember-forgot {
        flex-direction: column;
        align-items: flex-start;
    }

    .remember-me {
        margin-bottom: 10px;
    }
}

.dob-container {
    margin: 10px 0;
    font-size: 16px;
    color: white;
    font-family: "Poppins", sans-serif;
}

.dob-inputs {
    display: flex;
    gap: 20px;
    margin-top: 5px;
}

.dob-inputs select, .dob-inputs input {
    padding: 10px;
    font-size: 16px;
    border: 2px solid black;
    border-radius: 5px;
    background: transparent;
    color: black;
    outline: none;
}

.dob-inputs select {
    width: 120px;
}

.dob-inputs input {
    width: 80px;
    text-align: center;
}

.dob-inputs input::placeholder {
    color: black;
}

.name-container {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
}

.input_box {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.input_box input {
    padding: 10px;
    font-size: 16px;
    border: 2px solid black;
    border-radius: 5px;
    background: transparent;
    color: white;
    outline: none;
    width: 100%;
}

.input_box input::placeholder {
    color: white;
}

@media (max-width: 480px) {
    .name-container {
        flex-direction: column;
        gap: 10px;
    }

    .input_box {
        width: 100%;
    }
}

.dob-container label {
    color: white; 
    font-size: 18px;
    margin-bottom: 10px;
}

.dob-inputs select {
    background-color: transparent;
    color: white;
    border: 2px solid black; 
}

.dob-inputs input {
    background-color: transparent;
    color: black;
    border: 2px solid black;
}

.dob-inputs select option {
    background-color: white;
    color: black; 
}

.select-box, .input-box {
    background-color: transparent;
    color: black;
    border: 2px solid black;
}
</style>
<body>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="typing.mp4" type="video/mp4">
        </video>
    </div>

    <div class="wrapper">
        <form class="login_box" action="chat.html">
            <div class="login-header">
                <span>Register</span>
            </div>

            <div class="input_box">
                <div class="dob-container">
                    <label for="month">When are you born?</label>
                    <div class="dob-inputs">
                        <select id="month" name="month" required>
                            <option value="" disabled selected>Month</option>
                            <option value="01">Januari</option>
                            <option value="02">Februari</option>
                            <option value="03">Maart</option>
                            <option value="04">April</option>
                            <option value="05">Mei</option>
                            <option value="06">Juni</option>
                            <option value="07">Juli</option>
                            <option value="08">Augustus</option>
                            <option value="09">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <input type="number" id="day" name="day" placeholder="Day" min="1" max="31" required>
                        <input type="number" id="year" name="year" placeholder="Year" min="1950" max="2020" required>
                    </div>
                </div>
            </div>

            <div class="name-container">
                <div class="input_box">
                    <input type="text" id="full-name" name="first-name" required placeholder="First Name">
                </div>
                <div class="input_box">
                    <input type="text" id="last-name" name="last-name" required placeholder="Last Name">
                </div>
            </div>

            <div class="input_box">
                <i class="bx bx-user icon"></i>
                <input type="text" id="username" name="username" class="input_field" required>
                <label for="username" class="label">Create Username</label>
            </div>

            <div class="input_box">
                <i class="bx bx-envelope icon"></i>
                <input type="email" id="email" name="email" class="input_field" required>
                <label for="email" class="label">Email Adress</label>
            </div>

            <div class="input_box">
                <i class="bx bx-hide icon" id="togglePassword"></i>
                <input type="password" id="password" name="password" class="input_field" required>
                <label for="password" class="label">Create Password</label>
            </div>

            <div class="input_box">
                <input type="submit" class="input-submit" value="Register">
            </div>

            <div class="register">
                <span>You already have an account? <a href="login.html">Login</a></span>
            </div>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.type === 'password' ? 'text' : 'password';
            password.type = type;

            // Toggle the icon
            this.classList.toggle('bx-hide');
            this.classList.toggle('bx-show');
        });
    </script>

</body>
</html>
