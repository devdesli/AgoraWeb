{% extends 'base.html' %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/auth.css') }}"
/>
{% endblock %} {% block body %}
<div class="auth-container">
  <h1>Login</h1>

  <form method="POST" action="{{ url_for('login') }}" class="auth-form">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="username">Username or Email</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username or email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        placeholder="Enter your password"
        id="password"
        name="password"
        required
      />
    </div>

    <button type="submit" class="auth-button">Login</button>

    <div
      class="oauth-buttons"
      style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px"
    >
      <p style="text-align: center; color: #666; margin: 10px 0">
        Or login with:
      </p>

      <div class="oauth-button">
        <a
          href="{{ url_for('google_login') }}"
          class="btn btn-danger btn-block"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
          "
        >
          <i class="fab fa-google"></i> Google
        </a>
      </div>

      <div class="oauth-button">
        <a
          href="{{ url_for('microsoft_login') }}"
          class="btn btn-primary btn-block"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #0078d4;
          "
        >
          <i class="fab fa-microsoft"></i> Microsoft 365
        </a>
      </div>
    </div>
  </form>
  <p class="forgot-link">
    <a href="{{ url_for('forgot_password') }}">Forgot your password?</a>
  </p>
  <p class="auth-link">
    Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
  </p>
</div>
{% endblock %}
