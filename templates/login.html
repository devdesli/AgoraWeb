{% extends 'base.html' %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/auth.css') }}"
/>
{% endblock %} {% block body %}
<div class="auth-container">
  <h1>Login</h1>

  <form method="POST" action="{{ url_for('login') }}" class="auth-form">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="username">Username or Email</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username or email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" placeholder="Enter your password" id="password" name="password" required />
    </div>
    <div
      style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px"
    >
      <img
        src="{{ url_for('static', filename='pictures/google.png') }}"
        alt="Google Logo"
        style="height: 24px; width: 24px"
      />
      <!-- Add these buttons to your login.html template -->
      <div class="oauth-buttons" style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
        <a
          href="{{ url_for('google_login') }}"
          class="btn btn-danger btn-block login-oauth margin-bottom: 20px;"
        >
          <i class="fab fa-google"></i> Google
        </a>
        <a
          href="{{ url_for('microsoft_login') }}"
          class="btn btn-primary btn-block login-oauth"
        >
          <img
            src="{{ url_for('static', filename='pictures/microsoft.png') }}"
            alt="Google Logo"
            style="height: 24px; width: 24px"
          />
          <i class="fab fa-microsoft" class="margin-bottom: 20px;"></i> Microsoft
        </a>
      </div>
    </div>
    <button type="submit" class="auth-button">Login</button>
  </form>
    <p class="forgot-link">
      <a href="{{ url_for('forgot_password') }}">Forgot your password?</a>
    </p>
  <p class="auth-link">
    Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
  </p>
</div>
{% endblock %}
