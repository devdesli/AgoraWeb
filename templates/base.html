<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liemers College Agora</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='pictures/logo.png') }}"
    />
    {% endblock %}
  </head>

  <body>
    {% block body %}
    <!-- Add this near your navigation menu -->
    {% if current_user.is_authenticated and current_user.is_admin %}
    <a href="{{ url_for('admin') }}" class="nav-link">Admin Panel</a>
    {% endif %} {% endblock %}
  </body>
</html>
