{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/uploadtoforum.css') }}"
/>
<link
  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
  rel="stylesheet"
/>
<script src="{{url_for('static', filename='js/forum.js') }}"></script>
{% endblock %} {% block body %}
<div class="top-color">
  <div class="contact">
    <p>Heb je een vraag of een tip? Stuur dan een mail naar: <a href="mailto:develloperdesli@gmail.com">develloperdesli@gmail.com</a> of vraag Karun of Rens</p>
  </div>
  <button class="forum-button"><a href="/forum" class="forum-button-text">Ga terug naar het forum</a></button>
  <div class="logo">
    <a href="https://liemersagora.beezer.com/" target="_blank">
      <img
        class="logo"
        src="{{ url_for('static', filename='pictures/logo.png') }}"
        alt="Logo"
      />
    </a>
  </div>

  <h1>Plaats hier je challenge op het forum</h1>
</div>

<div class="forum">
  <form action="/uploadtoforum" method="POST" enctype="multipart/form-data">
    <!-- Naam -->
    <label for="name"><h3 class="authorText author">Naam + Achternaam</h3></label>
    <textarea
      class="author"
      rows="1"
      name="name"
      required
      maxlength="20"
      placeholder="Vul jouw volledige naam in"
    ></textarea>

    <!-- Titel -->
    <label for="title"><h3 class="title titleText">Titel</h3></label>
    <textarea
      class="title"
      rows="2"
      name="title"
      required
      maxlength="70"
      placeholder="Vul de titel van jouw challenge in"
    ></textarea>

    <!-- Hoofdvraag -->
    <label for="mainQuestion" class="mainquestion mainquestionText"><h3>Hoofdvraag</h3></label>
    <textarea
      rows="1"
      class="mainquestion"
      name="mainQuestion"
      required
      maxlength="60"
      placeholder="Vul hier jouw hoofdvraag in"
    ></textarea>

    <!-- Deelvragen -->
    <label for="subQuestions" class="subquestions subquestionsText"><h3>Deelvragen</h3></label>
    <textarea
      rows="5"
      class="subquestions"
      name="subQuestions"
      required
      maxlength="150"
      placeholder="Vul hier jouw deelvragen in"
    ></textarea>

    <!-- Beschrijving -->
    <label for="description" class="challengeinfo challengeinfoText"><h3>Informatie</h3></label>
    <textarea
      rows="3"
      class="challengeinfo"
      name="description"
      maxlength="100"
      required
      placeholder="Informatie over jouw challenge"
    ></textarea>

    <!-- Eindproduct -->
    <label for="endProduct" class="endproduct endproductText"><h3>Eindproduct</h3></label>
    <textarea
      class="endproduct"
      rows="5"
      name="endProduct"
      required
      placeholder="Wat was jouw eindproduct"
    ></textarea>

    <!-- Categorie -->
    <label class="filtersText filters" for="categorie"><h3>Kies een bijbehorende filter</h3></label>
    <select class="filters" name="categorie" required>
      <option disabled selected hidden></option>
      <option value="Aardrijkskunde">Aardrijkskunde</option>
      <option value="Biologie">Biologie</option>
      <option value="Informatica">Informatica</option>
      <option value="Economie">Economie</option>
      <option value="Natuurkunde">Natuurkunde</option>
      <option value="Maatschapijleer">Maatschapijleer</option>
      <option value="Lichamelijke opvoeding">lichamelijke opvoeding</option>
      <option value="Kunst en Cultuur">Kunst en Cultuur</option>
      <option value="Wiskunde">Wiskunde</option>
      <option value="Geschiedenis">Geschiedenis</option>
      <option value="Engels">Engels</option>
      <option value="Spaans">Spaans</option>
      <option value="Nederlands">Nederlands</option>
      <option value="Frans">frans</option>
      <option value="Duits">Duits</option>
      <option value="Handvaardigheid">Handvaardigheid</option>
      <option value="Muziek">Muziek</option>
      <option value="Scheikunde">Scheikunde</option>
      <option value="Overig">Overig</option>
    </select>
    <br />

    <script>
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          const previewContainer = document.getElementById("previewContainer");
          previewContainer.innerHTML = ""; // Leegmaken als er al een bestand stond

          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              let fileType = file.type;
              let previewElement;

              if (fileType.startsWith("image/")) {
                // üñºÔ∏è Toon afbeelding
                previewElement = document.createElement("img");
                previewElement.src = e.target.result;
                previewElement.style.maxWidth = "300px";
              } else if (fileType === "application/pdf") {
                // üìÑ Toon PDF als embed
                previewElement = document.createElement("embed");
                previewElement.src = e.target.result;
                previewElement.type = "application/pdf";
                previewElement.style.width = "100%";
                previewElement.style.height = "400px";
              } else {
                // üìÇ Toon downloadbare link voor andere bestanden
                previewElement = document.createElement("a");
                previewElement.href = e.target.result;
                previewElement.download = file.name;
                previewElement.textContent = "Download " + file.name;
              }

              previewContainer.appendChild(previewElement);
            };

            reader.readAsDataURL(file); // Leest bestand als Data URL
          }
        });
    </script>

    <h3 class="imageinput imageinputText">Voeg een passend plaatje toe</h3>
    <input class="imageinput" type="file" accept="image/*" id="imageInput" name="image">
    <img class="image" id="preview" style="max-width: 300px; display: none" />

    <script>
      document
        .getElementById("imageInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const img = document.getElementById("preview");
              img.src = e.target.result;
              img.style.display = "block";
            };
            reader.readAsDataURL(file);
          }
        });
    </script>

    <!-- inputs -->
    <button class="submit" type="submit">Upload naar forum</button>


  </form>

</div>
{% endblock %}
